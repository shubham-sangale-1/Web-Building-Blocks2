<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <select name="" id="">
                <option value="">Feedback</option>
                <option value="">Type 1</option>
                <option value="">Type 2</option>
                <option value="">Type 3</option>
            </select>
    
            <br><br>
            <label for="rating">Website rating :</label>
            <input id="rating" type="radio">
            <br><br>
            <label for="age">Age :</label>
            <input id="age" type="number" min="10" max="100">
            <br><br>
            <label for="mail">Email : </label>
            <input id="mail" type="email" required>
            <br><br>
            <label for="ps">Password : </label>
            <input id="ps" type="password" min="8">
            <br><br>
            <label for="url">Option Website url : </label>
            <input id="url" type="text" >
            <br><br>
            <label for="t&c">Terms and conditions : Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum officia magnam repellat dolor dolores totam. : </label>
            <input id="t&c" type="checkbox" >
            <br><br>
            <label for="user">User message :</label>
            <br>
            <textarea id="user" rows="5" cols="35" name="" id=""></textarea>
            <br><br>
            <input type="submit" name="" id="">
        </form>
    </main>
</body>
</html>
